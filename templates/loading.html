<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaptLearn - Processing Your Course</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #2d4059;
        --secondary: #37a6b8;
        --accent: #ea5455;
        --background: #f5f7fa;
        --text: #2d4059;
        --text-light: #557a95;
        --card: #ffffff;
        --success: #4caf50;
        --error: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--background), #c3cfe2);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: var(--text);
      }

      .loading-container {
        background: var(--card);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        text-align: center;
        animation: slideUp 0.5s ease-out;
      }

      .wizard-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
      }

      .wizard {
        position: relative;
        width: 100%;
        height: 100%;
        animation: float 3s ease-in-out infinite;
      }

      .wizard-hat {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 50px solid var(--primary);
      }

      .wizard-hat::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: -35px;
        width: 70px;
        height: 10px;
        background: var(--primary);
        border-radius: 5px;
      }

      .wizard-face {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background: var(--secondary);
        border-radius: 50%;
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        animation: sparkle 2s ease-in-out infinite;
      }

      .sparkle:nth-child(1) {
        top: 20%;
        left: -30%;
        animation-delay: 0s;
      }
      .sparkle:nth-child(2) {
        top: 60%;
        right: -30%;
        animation-delay: 0.4s;
      }
      .sparkle:nth-child(3) {
        top: 40%;
        left: 50%;
        animation-delay: 0.8s;
      }

      .sparkle::before {
        content: "âœ¨";
        font-size: 20px;
        position: absolute;
      }

      .loading-title {
        font-size: 1.8rem;
        color: var(--primary);
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .loading-subtitle {
        color: var(--text-light);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .progress-container {
        margin-bottom: 2rem;
      }

      .progress-bar {
        height: 8px;
        background: #e1e1e1;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }

      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--secondary), var(--primary));
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .progress-text {
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .status-message {
        margin-top: 1rem;
        color: var(--text-light);
        font-style: italic;
        min-height: 24px;
      }

      .steps-container {
        margin-top: 2rem;
        text-align: left;
      }

      .step {
        display: flex;
        align-items: center;
        padding: 1rem;
        margin-bottom: 0.5rem;
        border-radius: 10px;
        transition: all 0.3s ease;
        opacity: 0.5;
      }

      .step.active {
        opacity: 1;
        background: rgba(55, 166, 184, 0.1);
      }

      .step.completed {
        opacity: 1;
        color: var(--success);
      }

      .step-icon {
        width: 30px;
        margin-right: 1rem;
        text-align: center;
      }

      .step-text {
        flex-grow: 1;
      }

      .status-indicator {
        width: 24px;
        height: 24px;
        margin-left: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .debug-output {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.8rem;
        max-width: 300px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="wizard-container">
        <div class="wizard">
          <div class="wizard-hat"></div>
          <div class="wizard-face"></div>
          <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
          </div>
        </div>
      </div>

      <h1 class="loading-title">Creating Your Magical Learning Experience</h1>
      <p class="loading-subtitle">
        Please wait while we transform your course using AI magic...
      </p>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p class="progress-text">
          Processing... <span class="progress-percentage">0%</span>
        </p>
      </div>

      <div class="status-message">Initializing the magic...</div>

      <div class="steps-container">
        <div class="step" data-step="1">
          <div class="step-icon">
            <i class="fas fa-book"></i>
          </div>
          <div class="step-text">Processing first module</div>
          <div class="status-indicator">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>

        <div class="step" data-step="2">
          <div class="step-icon">
            <i class="fas fa-magic"></i>
          </div>
          <div class="step-text">Applying learning style</div>
          <div class="status-indicator"></div>
        </div>

        <div class="step" data-step="3">
          <div class="step-icon">
            <i class="fas fa-puzzle-piece"></i>
          </div>
          <div class="step-text">Creating interactive content</div>
          <div class="status-indicator"></div>
        </div>

        <div class="step" data-step="4">
          <div class="step-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="step-text">Finalizing your course</div>
          <div class="status-indicator"></div>
        </div>
      </div>
    </div>

    <div class="debug-output"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const progressFill = document.querySelector(".progress-fill");
        const progressText = document.querySelector(".progress-percentage");
        const statusMessage = document.querySelector(".status-message");
        const steps = document.querySelectorAll(".step");

        // Connect to WebSocket
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const ws = new WebSocket(
          `${protocol}//${window.location.host}/ws/course/{{ course_code }}`
        );

        ws.onopen = function () {
          console.log("WebSocket connected");
          ws.send("start_processing:{{ style }}");
          statusMessage.textContent = "Connected and starting processing...";
          updateStep(1);
        };

        ws.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("Received:", data);

          if (data.status === "processing") {
            updateProgress(data.percentage);
            statusMessage.textContent = `Processing chunk ${data.current_chunk} of ${data.total_chunks}`;
            updateStep(1);
          } else if (data.status === "redirect") {
            window.location.href = data.url;
          } else if (data.status === "error") {
            statusMessage.textContent = `Error: ${data.error}`;
            statusMessage.style.color = "var(--error)";
          }
        };

        ws.onerror = function (error) {
          console.error("WebSocket error:", error);
          statusMessage.textContent = "Connection error occurred";
          statusMessage.style.color = "var(--error)";
        };

        ws.onclose = function () {
          console.log("WebSocket closed");
        };

        function updateProgress(progress) {
          progressFill.style.width = `${progress}%`;
          progressText.textContent = `${Math.round(progress)}%`;
        }

        function updateStep(stepNumber) {
          steps.forEach((step, index) => {
            if (index + 1 < stepNumber) {
              step.classList.remove("active");
              step.classList.add("completed");
            } else if (index + 1 === stepNumber) {
              step.classList.add("active");
              step.classList.remove("completed");
            } else {
              step.classList.remove("active", "completed");
            }
          });
        }
      });
    </script>
  </body>
</html>
